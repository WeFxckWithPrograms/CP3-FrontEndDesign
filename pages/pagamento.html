<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltrix - Finalizar Compra</title>
    <link rel="stylesheet" href="../src/CSS/style.css">
    <link rel="stylesheet" href="../src/CSS/form_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="fundo">
        <header class="header">
            <div class="container">
                <h1 id="logo">Veltrix</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="carros.html">Carros</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
                </nav>
            </div>
            <h2 id="slogan">Veltrix. Dirija o Futuro.</h2>
        </header>

        <main class="payment-container">
            <div class="form-card">
                <h2>Finalizar Compra - Preencha seus Dados</h2>
                <form action="#" method="POST"> <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço Completo:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade, Estado, CEP" required>
                    </div>

                    <div class="form-group">
                        <label for="forma-pagamento">Forma de Pagamento:</label>
                        <select id="forma-pagamento" name="forma_pagamento" required>
                            <option value="">Selecione...</option>
                            <option value="cartao">Cartão de Crédito/Débito</option>
                            <option value="boleto">Boleto Bancário</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <div id="cartao-info" class="payment-details">
                        <div class="form-group">
                            <label for="numero-cartao">Número do Cartão:</label>
                            <input type="text" id="numero-cartao" name="numero_cartao" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="form-group half-width">
                            <label for="validade-cartao">Validade:</label>
                            <input type="text" id="validade-cartao" name="validade_cartao" placeholder="MM/AA">
                        </div>
                        <div class="form-group half-width">
                            <label for="cvv-cartao">CVV:</label>
                            <input type="text" id="cvv-cartao" name="cvv_cartao" placeholder="XXX">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Finalizar Pedido</button>
                        <button type="button" class="btn-back" onclick="history.back()">Voltar</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
    </body>
</html>
